version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: caseflow
      POSTGRES_PASSWORD: caseflowpassword
      POSTGRES_DB: caseflow
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./app/backend
    environment:
      DATABASE_URL: "postgresql://caseflow:caseflowpassword@db:5432/caseflow?schema=public"
      JWT_SECRET: "replace_dev_jwt_secret"
      REFRESH_TOKEN_SECRET: "replace_dev_refresh_secret"
      PORT: 4000
      SENTRY_DSN: ""
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./app/backend:/usr/src/app
    command: ["npm", "run", "dev"]

  frontend:
    build: ./app/frontend
    environment:
      VITE_API_BASE: "http://localhost:4000/api"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./app/frontend:/usr/src/app
    command: ["npm", "run", "dev"]

volumes:
  db-data:



